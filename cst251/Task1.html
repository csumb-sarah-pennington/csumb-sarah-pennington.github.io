<body> 
  <h1 id="title"> Instagram Survey </h1>
  <p id="description"> This survey lets us know who uses the app the most and how much.  
  </p> 
<form id="survey-form">
  <label id="name-label"> Instagram Username:     <input type="text" id="name" required placeholder="example: sarsar1522">  
  </label> 
  <br> 
  <label id="email-label"> Email Address:   <input type="email" id="email" required placeholder="johnny@appleseed.com"> 
  </label> 
  <br> 
  <label id="number-label"> How many hours a day are you on Instagram?   <input type="number" id="number" min="0" max="10" placeholder="0"> 
  </label> 
  <br> 
  How well do you like Instagram? 
  <select id="dropdown" name="Like it?">        <option> Select One </option>    
  <option> Love it! </option>    
  <option> It's alright. </option>    
  <option> Hate it! </option> 
  </select> 
  <br> 
  What is your gender? <label> <input type="radio"  name="sex"  value="M"> Male 
  </label> 
  <label> <input type="radio"  name="sex"  value="F"> Female 
  </label> 
  <br>
 What do you use Instagram for? 
 <br> 
 <input type="checkbox"  name="os"  value="Others"> Stalking People 
 <input type="checkbox"  name="os"  value="Me"> Posting what I'm doing 
 <br> 
 <input type="checkbox"  name="os"  value="Looking"> Just looking/passing time 
<br> Anything for us? 
<br> <textarea name="comments"> Comments? Fixes? 
</textarea> 
<br> 
<button type="submit" id="submit"> Submit </button> </form> <script src="https://static.jsbin.com/js/render/edit.js?4.1.8"></script>
